services:
  - type: web
    name: port-plaisance-api
    env: node
    buildCommand: npm run install:prod
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_EMAIL
        value: admin@portplaisance.fr
      - key: ADMIN_PASSWORD
        sync: false
    healthCheckPath: /api/health

  - type: web
    name: port-plaisance-client
    env: node
    buildCommand: cd client && npm install && npm run build:prod
    startCommand: cd client && npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://port-plaisance-api.onrender.com

  - type: web
    name: port-plaisance-server
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
