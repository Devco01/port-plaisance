services:
  - type: web
    name: port-plaisance-api
    env: node
    buildCommand: |
      npm run install:prod
      echo "=== Vérification de la structure des dossiers ==="
      ls -R server/models/
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health

  - type: web
    name: port-plaisance-client
    env: node
    buildCommand: |
      cd client
      npm install
      npm run build
    startCommand: cd client && npm start
    envVars:
      - key: VITE_API_URL
        value: https://port-plaisance-api.onrender.com
      - key: NODE_ENV
        value: production
